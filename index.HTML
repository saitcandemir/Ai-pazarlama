<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoÄŸrudan Yapay Zeka</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #212121; color: white; margin: 0; }
        .chat-box { width: 90%; max-width: 600px; text-align: center; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #4285f4; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #durum { margin: 20px; color: #aaa; }
        #cevap { margin-top: 20px; line-height: 1.6; font-size: 18px; color: #fff; background: #333; padding: 20px; border-radius: 10px; min-height: 50px; }
    </style>
</head>
<body>

    <div class="chat-box">
        <h1>Yapay Zeka ile KonuÅŸ</h1>
        <button id="baslat">ğŸ™ï¸ Dokun ve KonuÅŸ</button>
        <div id="durum">Bekleniyor...</div>
        <div id="cevap">Cevap burada belirecek...</div>
    </div>

    <script>
        const API_KEY = 'AIzaSyChUn6h6F15AoWM1Huu2BgRVOQx0BEyuPw';

        const startBtn = document.getElementById('baslat');
        const durumText = document.getElementById('durum');
        const cevapDiv = document.getElementById('cevap');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'tr-TR';

        startBtn.onclick = () => {
            recognition.start();
            durumText.innerText = "Seni dinliyorum...";
        };

        recognition.onresult = async (event) => {
            const userText = event.results[0][0].transcript;
            durumText.innerText = "SÃ¶ylediÄŸin: " + userText;
            
            try {
                durumText.innerText = "Yapay zeka cevap veriyor...";
                const response = await fetch(https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }] // HiÃ§bir Ã¶n talimat yok, direkt senin mesajÄ±n gider.
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                cevapDiv.innerText = aiResponse;

                // Sesli Cevap
                const speaker = new SpeechSynthesisUtterance(aiResponse);
                speaker.lang = 'tr-TR';
                window.speechSynthesis.speak(speaker);
                durumText.innerText = "TamamlandÄ±.";
            } catch (error) {
                durumText.innerText = "Hata oluÅŸtu! API anahtarÄ±nÄ± veya internetini kontrol et.";
                console.error(error);
            }
        };
    </script>
</body>
</html>
